<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Melit</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
      <h1 class="game--title">Tic Tac Toe Melit</h1>
      <div class="game--container">
        <div data-cell-index="0" class="cell item1"></div>
        <div data-cell-index="1" class="cell item2"></div>
        <div data-cell-index="2" class="cell item3"></div>
        <div data-cell-index="3" class="cell item4"></div>
        <div data-cell-index="4" class="cell item5"></div>
        <div data-cell-index="5" class="cell item6"></div>
        <div data-cell-index="6" class="cell item7"></div>
        <div data-cell-index="7" class="cell item8"></div>
        <div data-cell-index="8" class="cell item9"></div>
      </div>
      <h2 class="game--status"></h2>
      <button class="game--restart">Restart Game</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
